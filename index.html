<html>
	<head>
		<title>Min Finder App </title>
		<style>
			* {font-size:50px;}
			body {background-color:lightblue;}
			h1 {background-color:black;color:white;width:50%;border-radius:40px;}
			.btn {background-color:black;color:white;margin-left:100px;width:20%;}
			.btn:hover {color:red;}
		</style>


	</head>
	<body>
	<center>
		<h1>Min Finder App </h1>
		<form onsubmit="check()">
		<input type="number" step="any" placeholder="Enter first number" id="num1">
		<br><br>
		<input type="number" step="any" placeholder="Enter second number" id="num2">
		<br><br>
		<input type="submit" value="M1" class="btn"/>
		<input type="submit" value="M2" class="btn"/>
		<input type="submit" value="M3" class="btn"/>

		</form>
			<h2 id="msg"/>
		<script>
			function check()
			{
				event.preventDefault()
				let action=document.activeElement.value;
				let num1=document.getElementById("num1");
				let num2=document.getElementById("num2");
				let msg=document.getElementById("msg");
				
				if (num1.value==="")
				{
					alert("you did not enter the number");
					msg.innerHTML="";
					num1.focus();	
					return;
				}
				if (num2.value==="")
				{
					alert("you did not enter the number");
					msg.innerHTML="";
					num2.focus();	
					return;
				}
				
				let n1 =parseFloat(num1.value);
				let n2 =parseFloat(num2.value);
	
				if (action === "M1")
				{
					let res =n1 < n2 ? n1 : n2;
					msg.innerHTML="Res 1 = " + res;

				}
				else if (action === "M2")
				{
					let res="0";
					if (n1 < n2)
						res=n1;
					else
						res=n2;
					msg.innerHTML="Res 2 = " + res;

				}
				else if (action === "M3")
				{
					let res = Math.min(n1 , n2)

					msg.innerHTML="Res 3 = " + res;					
					
				}
					
			



			}


		</script>


	</center>	
	</body>





</html>
